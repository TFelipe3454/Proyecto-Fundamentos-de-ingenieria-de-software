name: PipeLine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Install Maven
      run: choco install maven -y

    - name: Build the project
      run: mvn clean install

    - name: Run tests
      run: mvn test
